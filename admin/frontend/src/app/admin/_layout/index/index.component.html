
<link rel="stylesheet" type="text/css" href="https://npmcdn.com/angular2-toaster@5.0.0/toaster.css" />

<!-- Icons -->
<link href="/assets/admin/css/font-awesome.min.css" rel="stylesheet">
<link href="/assets/admin/css/simple-line-icons.css" rel="stylesheet">
<!-- Main styles for this application -->

<header class="app-header navbar">
  <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>&#9776;</button>
  <a class="navbar-brand" routerLink="/admin"></a>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item">
      <a class="nav-link navbar-toggler" href="#" appSidebarToggler>&#9776;</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" [routerLink]="['dashboard']">Feature Toggle App</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    
    <li class="nav-item dropdown" ngbDropdown>
      <a class="nav-link dropdown-toggle" style="cursor:pointer" ngbDropdownToggle>
        <img *ngIf="userData?.picture" [src]="userData?.picture" class="img-avatar" [alt]="userData?.name">
        <span class="d-md-down-none">{{userData?.name}}</span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="simple-dropdown" ngbDropdownMenu>

                <a class="dropdown-item" href="#"><em class="fa fa-bell-o"></em> Updates<span class="badge badge-info">42</span></a>
                <a class="dropdown-item" href="#"><em class="fa fa-envelope-o"></em> Messages<span class="badge badge-success">42</span></a>
                <a class="dropdown-item" href="#"><em class="fa fa-tasks"></em> Tasks<span class="badge badge-danger">42</span></a>
                <a class="dropdown-item" href="#"><em class="fa fa-comments"></em> Comment<span class="badge badge-warning">42</span></a>-->
        <div class="dropdown-header text-center">
          <strong>Settings</strong>
        </div>
        <a class="dropdown-item" [routerLink]="['profile']">
          <em class="fa fa-user"></em> Profile</a>
        <a class="dropdown-item" [routerLink]="['user-settings']">
          <em class="fa fa-wrench"></em> Settings</a>
        <div class="divider"></div>
        <a class="dropdown-item" href="#">
          <em class="fa fa-shield"></em> Lock account</a>
        <a class="dropdown-item" style="cursor:pointer" (click)="logout()">
          <em class="fa fa-lock"></em> Logout</a>
      </div>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link navbar-toggler" href="#" appAsideMenuToggler>&#9776;</a>
    </li>
  </ul>
</header>
<div class="app-body">
  <div class="sidebar">
    <nav class="sidebar-nav">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['dashboard']">
            <em class="icon-speedometer"></em> Feature Toggle App
          </a>
        </li>
        <li class="divider"></li>
        <li class="nav-title">
          Admin
        </li>
        <li class="nav-item nav-dropdown" routerLinkActive="open" appNavDropdown>
          <a class="nav-link nav-dropdown-toggle" href="#" appNavDropdownToggle>
            <em class="icon-settings"></em> Admin</a>
          <ul class="nav-dropdown-items">
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" [routerLink]="['/admin/feature-toggle']">
                <em class="fa fa-users"></em> Feature Toggles
              </a>
            </li>
          </ul>
        </li>
       
        <li class="divider"></li>
      </ul>
    </nav>
  </div>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb" app-breadcrumbs [fixed]="true" style="border-radius: 0;" >

    </ol>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
    <!-- /.conainer-fluid -->
  </main>
  <aside class="aside-menu">
    <ngb-tabset>
      <ngb-tab>
        <ng-template ngbTabTitle>
          <em class="icon-list"></em>
        </ng-template>
        <ng-template ngbTabContent>
          
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle>
          <em class="icon-speech"></em>
        </ng-template>
        <ng-template ngbTabContent>
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle>
          <em class="icon-settings"></em>
        </ng-template>
        <ng-template ngbTabContent>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </aside>
</div>
<footer class="app-footer">
  <span>
    <a href="http://tugon.com.br" target="_blank">Tugon</a> Â© 2019 Tugon</span>
  <span class="ml-auto">Powered by
    <a href="http://tugon.com.br" target="_blank">Tugon</a>
  </span>
</footer>
