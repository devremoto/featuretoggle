<div class="card v100">
  <div class="card-header row">
    <div (click)="addFeature()" ngbTooltip="add new feature">
      <em class="fa fa-plus fa-sm"></em>
      <span style="cursor:pointer">add new feature</span>
    </div>
  </div>
  <div class="card-body">

    <app-tree-view
      [data]="treeData"
      (nodeSelected)="selectNode($event)"
      (nodeDeleted)="deleteNode($event)"
      (nodeAdded)="addNewItem($event)"></app-tree-view>
  </div>
</div>
