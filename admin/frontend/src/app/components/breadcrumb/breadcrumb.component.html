@for(breadcrumb of breadcrumbs; track breadcrumb.url){
<ng-template #breadcrumbTemplate>
  @if (breadcrumb.label.title && (breadcrumb.url.slice(-1) == '/' || $last)) {
  <li class="breadcrumb-item"
    [ngClass]="{active: $last}">
    @if(!$last){
    <a
      [routerLink]="breadcrumb.url">{{breadcrumb.label.title}}</a>}
    @if($last){
    <span
      [routerLink]="breadcrumb.url">{{breadcrumb.label.title}}</span>
    }
  </li>
  }
  <ng-content></ng-content>
</ng-template>
}
